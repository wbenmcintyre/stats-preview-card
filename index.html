<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="stats-card">
        <div class="stats-card__content">
          <div class="stats-card__information">
            <h1 class="stats-card__header">
              Get <span class="color-purple">insights</span> that help your
              business grow.
            </h1>
            <p class="stats-card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stats-card__features">
            <div class="stats-card__feature">
              <span class="stats-card__feature--header">10k+</span>
              <span class="stats-card__feature--content">companies</span>
            </div>
            <div class="stats-card__feature">
              <span class="stats-card__feature--header">314</span>
              <span class="stats-card__feature--content">templates</span>
            </div>
            <div class="stats-card__feature">
              <span class="stats-card__feature--header">12M+</span>
              <span class="stats-card__feature--content">queries</span>
            </div>
          </div>
        </div>
        <div class="stats-card__image">
          <!-- <img src="./images/image-header-desktop.jpg" alt="Stats Image" /> !-->
        </div>
      </div>
    </div>
  </body>
</html>
